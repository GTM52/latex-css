{{ $bodyClass := "latex-dark-auto" }} {{ if eq .Site.Params.skin "light" }} {{
$bodyClass = "" }} {{ else if eq .Site.Params.skin "dark" }} {{ $bodyClass =
"latex-dark" }} {{ end }}
<!DOCTYPE html>
<html lang="en">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body class="{{ $bodyClass }}">
		<header>{{ partial "header.html" . }}</header>
		<main>{{ block "main" . }}{{ end }}</main>
		<footer>{{ partial "footer.html" . }}</footer>
	</body>
</html>
